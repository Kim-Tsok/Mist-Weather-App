<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/Sunny with cloud.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Mist</title>
	</head>
	<body class="text-white h-screen">
		<div id="bg" class="w-full h-full bg-[url('/bg1.jpg')] bg-cover bg-center">
			<div class="h-[100vh] bg-black/20">
				<div class="flex h-screen">
					<div class="flex flex-col items-center w-full justify-center">
						<div
							class="flex justify-center items-center w-[45%] p-0.5 px-2 bg-zinc-80/20 backdrop-blur-lg rounded-lg"
						>
							<input
								type="search"
								spellcheck="false"
								name="searchBar"
								id="searchBar"
								class="w-full text-xl p-2 px-2 placeholder:text-white bg-transparent outline-none"
								placeholder="Search Your City Here..."
								required
							/>
							<img
								src="./svg/magnifying-glass-solid.svg"
								alt="searchBtn"
								id="searchBtn"
								class="w-7 h-7 border-l-2 border-white pl-2 cursor-pointer"
							/>
						</div>
						<div
							class="text-center m-4 bg-zinc-80/20 rounded-lg backdrop-blur-xl p-5 hidden text-xl font-bold"
							id="invalid"
						>
							Invalid City Name
						</div>
						<div
							class="flex flex-col w-[45%] h-[20rem] bg-zinc-80/20 mt-5 rounded-lg backdrop-blur-xl p-10"
							id="info"
						>
							<h1 class="font-extrabold text-4xl mb-8" id="cityName">
								Weather in - - - - -
							</h1>
							<h1 class="font-extrabold text-3xl mb-1" id="temperature">
								- - ÂºC
							</h1>
							<div class="flex items-center mb-8 w-full">
								<h1 class="font-extrabold text-3xl" id="weather">- - -</h1>
								<img
									src="/Sunny with cloud.svg"
									alt="Weather"
									class="w-12 h-12 ml-2"
									id="weatherImg"
								/>
							</div>
							<p id="humidity">Humidity: - - - %</p>
							<p id="wind">Wind: - - - Km/h</p>
						</div>

						<h1
							class="bg-zinc-80/20 bg-clip-text text-transparent font-extrabold text-2xl backdrop-blur-lg"
						>
							Mist
						</h1>
					</div>
				</div>
			</div>

			<script src="./script.js"></script>
		</div>
	</body>
</html>
